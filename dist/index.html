<!DOCTYPE html>
<html lang="en">
<head>
  <title>Travel Tracker</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Montserrat:ital,wght@0,100;0,200;1,100;1,200&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
  <header><h1>TRAVEL TRACKER</h1><h1 class ='total-spent'></h1></header>
  <nav>
    <button class='future-trips nav'>Future Trips</button>
    <button class='past-trips nav'>Past Trips</button>
    <button class='pending-trips nav'>Pending Trips</button>
    <button class='trip-planner nav'>Plan a New Trip</button>
  </nav>
  <section class="vital-info">
    <article class='next-vacation-countdown'>
      <h2>Your Last Vacation Was</h2>
      <p class="vacation-timer">44</p>
      <h2>days ago</h2>
      <h2>Wouldn't you like to plan another?</h2>
    </article>
    <article class='hero-trip'>
      <img src="" alt="">
      <h2>Upcoming Trip</h2>
      <p>trip info</p>
      <p>trip info</p>
      <p>trip info</p>
    </article>
  </section>

  <section class='old-vacations'>
    <article class="most-recent-trip">
    </article>
    <article class='filtered-trips'>
    <div id="tripID"><h4>Trip Location<h4><p>date</p></div>
    </article>
  </section>


  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
